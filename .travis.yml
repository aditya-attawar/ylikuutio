matrix:
    include:
        - os: linux
          language: cpp
          dist: trusty
          compiler: gcc
          sudo: required
          before_install:
              # C++14
              # https://github.com/richelbilderbeek/travis_cmake_gcc_cpp14/blob/master/.travis.yml
              - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
              - sudo apt-get update -qq
              # following Coverity instructions
              # https://scan.coverity.com/travis_ci
              - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
          install:
              # C++14
              # https://github.com/richelbilderbeek/travis_cmake_gcc_cpp14/blob/master/.travis.yml
              - sudo apt-get install -qq gcc-5 g++-5
              - sudo apt-get update -qq
              - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 90
              - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
          script:
              - gcc -v && g++ -v && cmake --version
              - mkdir build_gcc
              - cd build_gcc
              - cmake ..
              - make
              - ./unit_tests_with_Google_Test
          env:
              # following Coverity instructions
              # https://scan.coverity.com/travis_ci
              global:
                  - secure: ""
          addons:
              # following Coverity instructions
              # https://scan.coverity.com/travis_ci
              coverity_scan:
                  project:
                      name: "nrz/ylikuutio"
                      description: "Ylikuutio 3D engine. Build submitted via Travis CI"
                  notification_email: antti.nuortimo@gmail.com
                  build_command_prepend: "mkdir build_coverity && cd build_coverity && cmake .."
                  build_command: "make -j 8"
                  # https://scan.coverity.com/faq#frequency
                  branch_pattern: coverity_scan
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - cmake
                      - git
                      - libx11-dev
                      - libgl1-mesa-dev
                      - libglu1-mesa-dev
                      - libxcursor-dev
                      - libxrandr-dev
                      - libxext-dev
                      - libxi-dev
                      - libxinerama-dev
                      - make

        - os: linux
          language: cpp
          dist: trusty
          compiler: clang
          sudo: required
          script:
              - cmake --version
              - mkdir build_clang
              - cd build_clang
              - CC=$(which clang) CXX=$(which clang++) cmake ..
              - make
              - ./unit_tests_with_Google_Test
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - cmake
                      - git
                      - libx11-dev
                      - libgl1-mesa-dev
                      - libglu1-mesa-dev
                      - libxcursor-dev
                      - libxrandr-dev
                      - libxext-dev
                      - libxi-dev
                      - libxinerama-dev
                      - make
